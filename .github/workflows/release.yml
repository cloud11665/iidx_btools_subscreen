name: Build C++ (MSVC) x86

on:
  push:
    branches:
      - master
    tags:
      - 'v*'   # Trigger when you push a version tag like v1.0.0
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-win32:
    runs-on: windows-latest

    env:
      VCPKG_DEFAULT_TRIPLET: x86-windows-static

    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: lukka/get-cmake@latest

      - name: Restore from cache and setup vcpkg executable and data files.
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'
          runVcpkgInstall: true

      - name: Run CMake+vcpkg+Ninja to build packages and generate/build the code.
        uses: lukka/run-cmake@v10
        with:
          configurePreset: x86-release
          buildPreset: x86-release-x86-release

      - name: Upload DLL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dll-artifacts
          path: |
            ${{ github.workspace }}\\out\\build\\x86-release\\backend.dll
            ${{ github.workspace }}\\out\\build\\x86-release\\vefxio.dll
            ${{ github.workspace }}\\out\\build\\x86-release\\eamio.dll

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-win32
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dll-artifacts
          path: release/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            🔧 Changes in this release:
            - Add release notes manually or parse from CHANGELOG
          files: |
            release/backend.dll
            release/vefxio.dll
            release/eamio.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
